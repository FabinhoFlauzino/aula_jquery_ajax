<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consultar CEP</a>
        <div class="form-inline">
          <input class="cep form-control mr-sm-2" type="search" placeholder="CEP" aria-label="CEP">
          <button onclick="consultaCep()" class="btn btn-outline-success my-2 my-sm-0">Consultar</button>
        </div>
    </nav>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <table class="table table-dark">
                <tbody>
                    <tr>
                        <td>CEP</td>
                        <td class="cep"></td>
                    </tr>
                    <tr>
                        <td>Rua</td>
                        <td class="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td class="bairro"></td>
                    </tr>
                    <tr>
                        <td>Cidade</td>
                        <td class="localidade"></td>
                    </tr>
                    <tr>
                        <td>Estado</td>
                        <td class="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script text="text/javascript" src="js/jquery.min.js"></script>
    <script text="text/javascript" src="js/main.js"></script>
</body>
</html>
